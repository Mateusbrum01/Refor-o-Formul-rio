<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>F1</title>
    <link rel="icon" href="logo.png" type="image/png">

</head>
<body>
        <header class="navbar">
            <div class="logo">
                <img src="logo.png" alt="f1 logo" id="f1">
                <div id="title">SEJA BEM VINDO A FORMULA 1!</div>
            </div>
        </header>
        

        <section>
            <div class="image-box">
                <div class="image-text">Carro</div>
                <img src="Carro.PNG" alt="">
            </div>
            <div class="image-box">
                <div class="image-text">Cockpit</div>
                <img src="Cockpit.PNG" alt="">
            </div>
            <div class="image-box">
                <div class="image-text">Roda</div>
                <img src="Roda.PNG" alt="">
            </div>
        </section>

    
        <main class="form-section">
            <h2>Cadastro de Peça Mecânica</h2>
            <form action="#" method="post" class="formulario-peca">
                <label for="nome">Nome da Peça:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="codigo">Código da Peça:</label>
                <input type="text" id="codigo" name="codigo" required>
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" name="fabricante" required>
                <label for="funcao">Função da Peça:</label>
                <input type="text" id="funcao" name="funcao" required>
                <label for="carro">Aplicação (Modelo do Carro):</label>
                <input type="text" id="carro" name="carro">
                <label for="quantidade">Quantidade em Estoque:</label>
                <input type="number" id="quantidade" name="quantidade" min="0">
                <label for="data">Data de Entrada:</label>
                <input type="date" id="data" name="data">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
    
                <button type="submit">Cadastrar Peça</button>
            </form>
        </main>

        <footer>
            <br>
            <br>
            <div id="footer-titulo">Todos os direitos a F1 ©</div>
            <img src="pirelli.png" alt="">
            <img src="qatar.png" alt="">
            <img src="TAGH_Shield_Monochrome_White-pw1.png" alt="">
            <img src="louis vuitton.png" alt="">
            <img src="moet hennessy.png" alt="">
            <img src="msc.png" alt="">
            <img src="santander.png" alt="">
            <img src="dhl.png" alt="">
            <img src="Amex.png" alt="">
        </footer>

</body>
</html>
